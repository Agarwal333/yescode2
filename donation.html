    <section class="donationForm">

            <h2>Please help by donating</h2>
            <form action="/" type="submit">
                <div class="inputBoxDonation">
                    <input type="number" class="inputValue" id="cardNumber" name="cardNumber" placeholder=" " required>

                <div class="inputBoxDonation">

                </div>
                <div class="inputBoxDonation">
                    <input type="password" class="inputValue" id="secretNumber" name="secretNumber" placeholder=" " required>
                    <label for="secretNumber">Secret number</label>
                </div>
                <div class="inputBoxDonation">
                    <input type="number" class="inputValue" id="amount" name="amount" placeholder=" " required>
                    <label for="amount">Amount</label>
                </div>
                <input class="formBtn" type="submit" value="Submit"/>
            </form>
        </div>
